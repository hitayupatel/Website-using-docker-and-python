{% extends 'layout.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <!--registration box-->
    <div class="container" style="color: rgb(255,255,255);">
        <div class="row">
            <div class="mx-auto col-md-6" id="form" style="background-color: rgb(19, 38, 57);min-height: 600px;padding:5px 40px 40px 40px;">
                <center><b class="registration" style="font-size: 40px;color: rgb(255,255,255);font-family: Agency FB;font-weight: 700;border-bottom-style: ridge;"> Register User </b></center>
                <form>
                    <div class="form-group">
                        <label>First Name:</label>
                        <input type="text" name="firstname" class="form-control text">
                    </div>
                    
                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type="text" name="lastname" class="form-control text">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="email" class="form-control text">
                    </div>
                        
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control text">
                    </div>
                    
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" name="dob" class="form-control text">
                    </div>

                    <div class="form-group">
                        <label>Favourite Game</label>
                        <input type="text" name="favouritegame" class="form-control text">
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" name="phone" class="form-control text">
                    </div>

                    <div class="form-group">
                        <label class="phone-inline">Phone Type</label>
                        <div class="radio-inline">
                            <label><input  type="radio" name="radioname" >Android </label> 
                        </div>
                        <div class="radio-inline">
                            <label><input  type="radio" name="radioname" >ios </label> 
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-prmary" onclick="registerAction();">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
